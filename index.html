<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class='container'>
    <h1 class='title'>TO DO List</h1>
    <button class="open-button" id='openButton' onclick="openForm()">Добавить задание</button>
    <div class="form-popup" id="myForm">
        <form class="form-container">
      
          <label for="name">Название задания</label>
          <input type="text" name="name" id='name' required>
          <label for="description">Описание задания</label>
          <input type="text" placeholder="(необязательно)" name="description" id="description">
      
          <button type="button" class="btn" onclick="postTask()">Добавить</button>
          <button type="button" class="btn cancel-btn" onclick="closeForm()">Закрыть</button>
        </form>
      </div>
      <div class='buttonContainer'>
    <input type="button" id="btnSwitch1" class='buttonSwitch focus' value="Текущие задачи" />
    <input type="button" id="btnSwitch2" class='buttonSwitch' value="Выполненные задачи" />
    <input type="button" id="btnSwitch3" class='buttonSwitch' value="Удалённые задачи" />
      </div>
    <div class="tab tab1 visible" id='tab1'></div>
    <div class="tab tab2" id='tab2'></div>
    <div class="tab tab3" id='tab3'></div>
  </div>

<script src="js/script.js"></script>
</body>
</html>
